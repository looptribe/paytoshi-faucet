language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
install:
  - composer install
  - composer require satooshi/php-coveralls:~0.7@stable
before_script:
  - mkdir -p build/logs
script:
  - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml
after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
notifications:
  slack:
    secure: 
